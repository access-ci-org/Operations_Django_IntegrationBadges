<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link href="{% static 'integration-badges-ui-react/favicon.ico' %}" rel="icon"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta name="theme-color" content="#000000"/>
    <meta name="description" content="Web site created using create-react-app"/>
    <link href="{% static 'integration-badges-ui-react/logo192.ico' %}" rel="icon"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

          rel="stylesheet">

    <script>window.SETTINGS = {PUBLIC_URL: "/IntegrationBadgesUI"}</script>
    <link href="{% static 'integration-badges-ui-react/manifest.json' %}" rel="manifest"/>
    <title>React App</title>
    <script defer="defer" src="{% static 'integration-badges-ui-react/js/main.js' %}"></script>
    <link href="{% static 'integration-badges-ui-react/css/main.css' %}" rel="stylesheet"/>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>


<div id="universal-menus"></div>
<div id="header"></div>
<div id="site-menus"></div>
<div id="main" class="">
  <div id="body">
    <div id="Operations_WebApp_IntegrationBadges"></div>
  </div>
{#  <div id="table-of-contents"></div>#}
</div>
<div id="footer-menus"></div>
<div id="footer"></div>
<script type="module">

  import {
    footer,
    footerMenus,
    header,
    siteMenus,
    tableOfContents,
    universalMenuItems,
    universalMenus,
  } from "https://esm.sh/@access-ci/ui@0.3.1";

  const siteItems = [
    {
      name: "Focus Areas",
      items: [
        {
          name: "Cybersecurity",
          href: "/pub/cybersecurity",
        },
        {
          name: "Networking & Data Transfer",
          href: "/pub/data_n_networking",
        },
        {
          name: "Operational Support",
          href: "/pub/operational_support",
        },
        {
          name: "Student Training & Engagement Program",
          href: "/step",
        },
      ],
    },
    {
      name: "Infrastructure",
      items: [
        {
          name: "Existing Infrastructure",
          href: "/resources/access-allocated",
        },
        {
          name: "New Infrastructure",
          href: "/pub/access-infrastructure-integration",
        },
      ],
    },
    {
      name: "FAQs",
      href: "/faqs",
    },
    {
      name: "Help",
      href: "/help",
    },
  ];

  universalMenus({
    isLoggedIn: document.cookie.split("; ").includes("SESSaccesscisso=Operations"),
    loginUrl: "/login",
    logoutUrl: "/logout",
    siteName: "Operations",
    target: document.getElementById("universal-menus"),
  });

  header({
    siteName: "Operations",
    target: document.getElementById("header"),
  });

  siteMenus({
    items: siteItems,
    siteName: "Operations",
    target: document.getElementById("site-menus"),
  });

  {#tableOfContents({#}
  {#  headings: document.querySelectorAll("#body h1, #body h2"),#}
  {#  target: document.getElementById("table-of-contents"),#}
  {#});#}

  footerMenus({
    items: siteItems,
    target: document.getElementById("footer-menus"),
  });

  footer({ target: document.getElementById("footer") });
</script>



</body>
</html>
